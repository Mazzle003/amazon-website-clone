<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/general.css" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>
    <link href="manifest.webmanifest" rel="stylesheet"/>
    <title>Amazon Kindle Direct Publishing</title>
</head>

<body>
    
    <p class="announcement">
        <strong>New!</strong>
        Total KDP KU author earnings for December are $51.6 billion.
        <a href="">Learn more</a>
    </p>

    <header class="header">
        <div class="container">
            <div class="header-content grid-3-column">
                <a>
                    <img src="img/img_kdp_logo_1.png"
                    class="kdp-logo" alt="kdp-logo"/>
                </a>
    
                <select class="languages">
                    <option value="English">English - US</option>
                    <option value="French">Francais</option>
                    <option value="Germany">Dutch</option>
                    <option value="Italy">Italiano</option>
                    <option value="Spanin">Espanyol</option>
                    <option value="Japan">Japon</option>
                </select>
    
                <div class="register-kdp">

                        <a class="link open-link" href="#">Sign in</a>

                        <a class="link" href="https://kdp.amazon.com/signup">Join KDP</a>
                </div>
                
            </div>
        </div>
    </header>

    <section class="navigation">
        <div class="container">
            <ul class="grid-4-column width-diff">
                <li class="nav-list">
                    <a href="#" class="about">About KDP</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="Publish">Publish</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="Earn">Earn</a>
                </li>
                <li class="nav-list">
                    <a href="#" class="Help">Help</a>
                </li>
            </ul>
        </div>
    </section>


    <main>

        <section class="section-hero">
            <div class="container grid-2-column hero">

                <div class="hero-text-box">
                    <h1 class="heading-primary">
                        Welcome to Kindle Direct Publishing
                    </h1>
                    <p class="hero-description">
                        Self-publish print and digital books, and reach millions 
                        of readers around the world on Amazon.
                    </p>

                    <div class="register">
                        <a href="#">Join KDP</a>
                        <a class="open" href="#">Sign in</a>
                    </div>
                </div>

                <div class="hero-img-box">
                    <img src="img/img_about_hero_quotes.png"
                    class="hero-img" alt="image of a little 
                    girl looking into water"/>
                </div>

            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
